
<article
  class="min-h-52 rounded border border-solid border-brzinc p-4 duration-150 hover:border-orange"
  data-aos="zoom-in"
  data-aos-duration="1000">

@if (purchased) {
  <div class="w-full flex justify-end">
    <button class="rounded-full p-1 cursor-pointer hover:opacity-50 transition-all text-gray-700">
      <mat-icon>info</mat-icon>
    </button>
  </div>
}

  <div
    class="inner mb-5 flex flex-col flex-nowrap items-center justify-content-start">
    <img class="h-12 w-12 object-contain"
      [src]="item.imgSrc"
        alt />
  </div>
  <div>
    <h3
      class="!m-0 line-clamp-1 text-center font-bold text-gray-700">{{item.name}}</h3>
    <p
      class="line-clamp-3 text-center font-abel text-sm font-normal opacity-60">
      {{item.desc}}
    </p>
    <div class="text-center">
      <span class="text-sm text-gray-300 italic">Mentor: </span>
      <span class="italic">{{item.mentorName}}</span>
    </div>

    <div class="mt-2 border-t pt-2 flex justify-end">
      <button mat-flat-button [color]="purchased ? 'primary' : 'accent' ">
        {{purchased ? 'Continue' : 'Join' }}
      </button>
    </div>
  </div>
</article>
